<!DOCTYPE html>
<html ng-app="angularRoutingApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="bower_components/bootstrap/assets/ico/favicon.png">

    <title>KeyBox - Smart Cities II</title>

    <!-- Bootstrap core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="jumbotron.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>-->
    <script src="bower_components/bootstrap/assets/js/html5shiv.js"></script>
    <script src="bower_components/bootstrap/assets/js/respond.min.js"></script>
    <![endif]-->
    <script src="bower_components/angularjs/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-clipboard/angular-clipboard.js"></script>
    <script src="js/aes.js"></script>
    <script src="js/mdo-angular-cryptography.js"></script>
    <script src="bower_components/big-integer/BigInteger.js"></script>
    <script src="js/big-integer-scii.js"></script>


    <script src="js/routes.js"></script>

    <script src="js/secrets.js"></script>

    <style type="text/css">
      /*<![CDATA[*/
      .estilo {
        width: 150px;
        height: 55px;
        overflow: hidden;
        white-space:nowrap;
      }
      /*]]>*/

    <!--<script src="js/jsbn.js"></script>
    <script src="js/jsbn2.js"></script>
    <script src="js/prng4.js"></script>
    <script src="js/rng.js"></script>
    <script src="js/rsa.js"></script>-->
  </head>

  <body ng-controller="mainController">

    <div class="navbar navbar-inverse navbar-fixed-top" id="routes">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand">KeyBox</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li ng-hide="logueado"><a href="#mykeys">My Keys</a></li>
            <li class="dropdown" ng-hide="logueado">
              <a class="dropdown-toggle" data-toggle="dropdown">Shared Secret <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#secret" data-clicktrack="true">Crear Secreto</a></li>
                <li><a href="#combine" data-clicktrack="true">Recuperar secreto</a></li>
              </ul>
            </li>
            <li ng-hide="logueado"><a>Hola, {{username}}</a></li>
          </ul>
          <form class="navbar-form navbar-right" ng-hide="nologueado">
            <a type="button" class="btn btn-success" href="#signup">Sign Up</a>
          </form>
          <form class="navbar-form navbar-right" ng-hide="logueado">
            <a type="button" class="btn btn-warning" ng-click="signOut()">Sign Out</a>
          </form>
          <form class="navbar-form navbar-right" ng-hide="nologueado">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control" ng-model="username">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control" ng-model="password">
            </div>
            <button type="submit" class="btn btn-success" ng-click="signIn()">Sign in</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </div>

    <div ng-view></div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="bower_components/bootstrap/assets/js/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
