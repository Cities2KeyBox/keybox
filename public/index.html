<!DOCTYPE html>
<html ng-app="angularRoutingApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <![endif]-->

  <body ng-controller="mainController">

      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand">KeyBox</a>
        </div>
        <div class="navbar-collapse collapse">

            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Cosas I</a></li>
            <li><a href="#">Cosas II</a></li>
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown">Shared Secret <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#secret" data-clicktrack="true">Crear Secreto</a></li>
                <li><a href="#combine" data-clicktrack="true">Recuperar secreto</a></li>

                <li><a href="#">One more separated link</a></li>
              </ul>
            </li>

          </form>
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">

              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
        </div><!--/.navbar-collapse -->

    <div ng-view></div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="bower_components/bootstrap/assets/js/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
